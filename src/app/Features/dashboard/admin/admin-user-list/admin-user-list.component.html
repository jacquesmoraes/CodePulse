<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3 mb-0">Usuários Writers</h2>
    <div class="d-flex gap-2">
      <input type="text" 
             [(ngModel)]="searchTerm" 
             (keyup)="filterUsers()"
             placeholder="Buscar usuários..." 
             class="form-control search-input">
    </div>
  </div>

  <div *ngIf="users.length === 0" class="text-center py-4">
    <p class="text-muted fs-5">Nenhum usuário encontrado.</p>
  </div>

  <div class="user-grid">
    <div *ngFor="let user of filteredUsers" 
         class="user-card card mb-3 animate__animated animate__fadeIn">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
          <div class="d-flex gap-3">
            <div class="user-avatar">
              <span>{{user.fullName.charAt(0)}}</span>
            </div>
            <div>
              <h3 class="h5 mb-1">{{user.fullName}}</h3>
              <p class="text-muted mb-1">{{'@' + user.userName}}</p>
              <p class="text-muted small">{{user.email}}</p>
            </div>
          </div>
          
          <div class="d-flex gap-2">
            <button (click)="viewProfile(user.userName)"
                    class="btn btn-primary btn-sm d-flex align-items-center">
              <i class="fas fa-eye me-2"></i>
              Ver Perfil
            </button>
            <button (click)="deleteUser(user.id)"
                    class="btn btn-danger btn-sm d-flex align-items-center">
              <i class="fas fa-trash-alt me-2"></i>
              Excluir
            </button>
          </div>
        </div>
        
        <div *ngIf="user.bio" class="mt-3">
          <p class="user-bio mb-0">
            {{user.bio}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="p-4">
    <h2 class="text-xl font-bold mb-4">Usuários Writers</h2>
    <div *ngIf="users.length === 0" class="text-gray-500">Nenhum usuário encontrado.</div>
    <ul class="space-y-4">
      <li *ngFor="let user of users" class="border p-4 rounded shadow">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="font-semibold">{{ user.fullName }}</h3>
            <p>{{'@'+ user.userName }}</p>
            <p>{{ user.email }}</p>
            <p class="text-sm text-gray-600">{{ user.bio }}</p>
          </div>
          <!-- Aqui vão botões futuros de editar/excluir -->
        </div>
      </li>
    </ul>
  </div>

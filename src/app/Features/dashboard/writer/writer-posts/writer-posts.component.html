<!-- writer-posts.component.html -->
<div class="container">
    <div class="row g-4">
  
      <!-- Card: Total de Postagens -->
      <div class="col-md-3">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title">Total de Postagens</h5>
            <p class="card-text display-6">{{ totalPosts }}</p>
          </div>
        </div>
      </div>
  
      <!-- Card: Adicionar Postagem -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">Nova Postagem</h5>
            <button class="btn btn-success mt-auto" (click)="addPost()">
              âž• Adicionar
            </button>
          </div>
        </div>
      </div>
  
      <!-- Card: Ver Todos os Posts -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">Ver Postagens</h5>
            <button class="btn btn-outline-primary mt-auto" (click)="goToPosts()">
              ðŸ“‹ Ver Todos
            </button>
          </div>
        </div>
      </div>
  
      <!-- Card: Posts Mais Visualizados -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Mais Visualizados</h5>
            <ul class="list-group list-group-flush">
              <li *ngFor="let post of topViewedPosts" class="list-group-item d-flex justify-content-between">
                <span class="text-truncate">{{ post.title }}</span>
                <span class="badge bg-secondary">{{ post.views }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
  
    </div>
  </div>

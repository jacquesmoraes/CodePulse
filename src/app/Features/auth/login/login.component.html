<div *ngIf="message" [ngClass]="{ 'auth-alert': true, 'alert-danger': !success, 'alert-success': success }">
  {{ message }}
</div>

<div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Entrar</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            id="email"
            type="email"
            name="email"
            
            placeholder="Seu e-mail"
            [(ngModel)]="model.email"
          >
        
  
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Sua senha"
            [(ngModel)]="model.password"
            
          >
        
  
        <button type="submit" class="login-btn mt-3" >Entrar</button>
  
        <p class="login-link">
          Esqueceu a senha?
          <a routerLink="/recuperar-senha">Recuperar</a>
        </p>
        <p class="login-link">
          ainda nao tem uma conta
          <a routerLink="/register">Registrar</a>
        </p>
        </div>
        </div>
      </form>
    </div>
  </div>

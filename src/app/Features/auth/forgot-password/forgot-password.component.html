<!-- forgot-password.component.html -->
<div class="auth-container">
  <div class="auth-box">
      <h2 class="auth-title">Esqueci minha senha</h2>
      
      <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
              <label for="email">Email</label>
              <input
                  type="email"
                  id="email"
                  formControlName="email"
                  [ngClass]="{ 'is-invalid': submitted && forgotPasswordForm.get('email')?.errors }"
                  placeholder="Digite seu email"
              >
              <div *ngIf="submitted && forgotPasswordForm.get('email')?.errors" class="invalid-feedback">
                  <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email é obrigatório</div>
                  <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Email inválido</div>
              </div>
          </div>

          <button type="submit" class="auth-btn" [disabled]="forgotPasswordForm.invalid">
              Enviar instruções
          </button>

          <div class="auth-link">
              <a routerLink="/login">Voltar para o login</a>
          </div>
      </form>
  </div>
</div>

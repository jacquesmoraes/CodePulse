<div class="auth-container">
    <div class="auth-box">
      <h2 class="auth-title">Registrar</h2>
      <form #registerForm="ngForm" (ngSubmit)="onRegister()" class="auth-form">
        
        <div class="form-grou">
          <label for="userName" class="form-label">Nome de Usuário</label>
          <input
            [(ngModel)]="userName"
            name="userName"
            id="userName"
            type="text"
            class="form-control"
            required
          />
        </div>
        
        
        <div class="form-group">
          <label for="register-email">E-mail</label>
          <input
            id="register-email"
            type="email"
            name="email"
            placeholder="Seu e-mail"
            [(ngModel)]="email"
           >
        </div>
  
        <div class="form-group">
          <label for="register-password">Senha</label>
          <input
            id="register-password"
            type="password"
            name="password"
            placeholder="Sua senha"
            [(ngModel)]="password"
            
          >
        </div>
  
        <button type="submit" class="auth-btn mt-3">Registrar</button>
  
        <p class="auth-link">
          Já tem uma conta?
          <a routerLink="/login">Entrar</a>
        </p>
      </form>
    </div>
  </div>

<div class="container mt-5">
  <div class="row">
    <!-- Coluna principal do post -->
    <div class="col-lg-8">
      <ng-container *ngIf="blogposts$ | async as blogpost">
        <article class="blog-post mb-5">
          <h1 class="blog-post-title mb-2">{{ blogpost.title }}</h1>
          <p class="blog-post-meta text-muted">
            {{ blogpost.publishedDate | date: 'mediumDate' }} por <strong>{{ blogpost.author }}</strong>
          </p>
          <img *ngIf="blogpost.featuredImageUrl" [src]="blogpost.featuredImageUrl" alt="Imagem do post"
            class="img-fluid rounded mb-4 shadow-sm" />

          <div class="blog-post-content markdown-container">
            <markdown [data]="blogpost.content"></markdown>
          </div>
          <div>
            
          </div>
        </article>

        <!-- Comentários -->
        <div id="disqus_thread"></div>
        <script>
          /**
           *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
           *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
          /*
          var disqus_config = function () {
          this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          */
          (function () { // DON'T EDIT BELOW THIS LINE
            var d = document,
              s = d.createElement('script');
            s.src = 'https://codepulse-blog.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();

        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
            Disqus.</a></noscript>
      </ng-container>
    </div>

    <!-- Sidebar -->
    <div class="col-lg-4 sidebar">

      <div class="recent-posts-widget widget-item">
        <h3 class="widget-title">Most Popular posts</h3>

        <div *ngFor="let post of mostViewedPosts" class="post-item">
          <img [src]="post.featuredImageUrl" loading="lazy" alt="{{ post.title }}" class="flex-shrink-0">
          <div>
            <h4><a [routerLink]="['/blog', post.urlHandle]">{{ post.title }}</a></h4>
            <time>{{ post.publishedDate | date: 'mediumDate' }}</time>
          </div>
        </div>
     

      <div class="widget-item p-4 mb-4 border rounded shadow-sm bg-light">
        <h4 class="widget-title mb-3">Outros conteúdos</h4>
        <ul class="list-unstyled small">
          <li><a href="#">Conteúdo 1</a></li>
          <li><a href="#">Conteúdo 2</a></li>
          <li><a href="#">Conteúdo 3</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
  <html lang="pt-br">
   <body class="category-page">
      <main class="main">
      <div class="container">
        <div class="row">
  
          <div class="col-lg-8">
  
            <!-- Category Postst Section -->
            <section id="category-postst" class="category-postst section">
  
              <div class="container" data-aos="fade-up" data-aos-delay="100">
                
                <ng-container *ngIf="blogs$ | async as blogs">
                    <div class="row gy-4">
                    <div class=" col-md-6" *ngFor="let blog of blogs">
                      <article>
    
                        <div class="post-img">
                          <img [src]="blog.featuredImageUrl" [alt]="blog.title" class="img-fluid">
                        </div>
    
                        <span *ngFor="let category of blog.categories">
                          <span class="badge bg-secondary me-1">{{category.name}}

                          </span>

                      </span>
                        <h2 class="title">
                          <a [routerLink]="['/blog', blog.urlHandle]">{{blog.title}}</a>
                        </h2>
    
                        <div class="d-flex align-items-center">
                          
                          <div class="post-meta">
                            <p class="post-author">{{blog.author}}</p>
                            <p class="post-date">
                              <time >{{blog.publishedDate | date: 'mediumDate'}}</time>
                            </p>
                          </div>
                        </div>
    
                        <hr>
                      </article>

                    </div>
                  </div>
                  </ng-container><!-- End post list item -->
  
                
              </div>
  
            </section><!-- /Category Postst Section -->
  
        
  
          </div>
  
          <div class="col-lg-4 sidebar">
  
            <div class="widgets-container" data-aos="fade-up" data-aos-delay="200">
  
              <!-- Search Widget -->
              <div class="search-widget widget-item">
  
                <h3 class="widget-title">Search</h3>
                <form action="">
                  <input type="text">
                  <button type="submit" title="Search"><i class="bi bi-search"></i></button>
                </form>
  
              </div><!--/Search Widget -->
  
              <!-- Categories Widget -->
              <ng-container *ngIf="blogs$ | async as blogs">
                <div class="categories-widget widget-item">
                  <h3 class="widget-title">Categories</h3>
                  <ul class="mt-3">
                    <ng-container *ngFor="let category of getUniqueCategories(blogs)">
                      <li><a href="#">{{ category }}</a></li>
                    </ng-container>
                  </ul>
                </div>
              </ng-container>
  
              <!-- Recent Posts Widget -->
              <div class="recent-posts-widget widget-item">
                <h3 class="widget-title">Recent Posts</h3>
              
                <div *ngFor="let post of recentPosts" class="post-item">
                  <img [src]="post.featuredImageUrl" alt="{{ post.title }}" class="flex-shrink-0">
                  <div>
                    <h4><a [routerLink]="['/blog', post.urlHandle]">{{ post.title }}</a></h4>
                    <time>{{ post.publishedDate | date: 'mediumDate' }}</time>
                  </div>
                </div>
              </div><!--/Recent Posts Widget -->
  
              <!-- Tags Widget -->
             
  
            </div>
  
          </div>
  
        </div>
      </div>
  
    </main>
    </body>
  
  </html>

<div class="modal fade show d-flex align-items-center justify-content-center" tabindex="-1"
  [ngClass]="{'d-block': isVisible, 'd-none': !isVisible}"
  style="z-index: 1050; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.5);">

  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Cabeçalho -->
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Select or Upload an Image</h5>
        <button type="button" class="btn-close text-white" (click)="closeModal()"></button>
      </div>

      <!-- Corpo do Modal -->
      <div class="modal-body">
        <div class="row">

          <!-- Preview da Imagem -->
          <div class="col-md-7 text-center d-flex align-items-center justify-content-center">
            <div class="border rounded p-3 shadow-sm w-100 bg-light" *ngIf="imagePreview">
              <img [src]="imagePreview" alt="Preview" class="img-fluid rounded shadow">
            </div>
            <div *ngIf="!imagePreview" class="border rounded p-3 w-100 bg-light text-muted d-flex align-items-center justify-content-center">
              No image selected
            </div>
          </div>

          <!-- Área de Upload -->
          <div class="col-md-5">
            <h6 class="fw-bold text-center mb-3">Upload New Image</h6>
            <form #form="ngForm" (ngSubmit)="confirmSelection()" class="p-2">
              
              <!-- Input de Arquivo -->
              <div class="mb-3">
                <label class="form-label">Select Image</label>
                <div class="input-group">
                  <input type="file" class="form-control" (change)="onFileSelected($event)">
                </div>
              </div>

              <!-- Nome do Arquivo -->
              <div class="mb-3">
                <label class="form-label">File Name</label>
                <input type="text" class="form-control" placeholder="Enter file name" name="filename" [(ngModel)]="filename">
              </div>

              <!-- Botão de Upload -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success fw-bold">Confirm & Upload</button>
              </div>

            </form>
          </div>

        </div>
      </div>

      <!-- Rodapé do Modal -->
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancel</button>
      </div>

    </div>
  </div>
</div>

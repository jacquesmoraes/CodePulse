<!-- profile-edit-form.component.html -->
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-edit-form">
    <div class="form-group">
      <label for="fullName">Nome Completo*</label>
      <input 
        type="text" 
        id="fullName" 
        formControlName="fullName" 
        class="form-control"
        [class.is-invalid]="f['fullName'].errors && f['fullName'].touched">
      
      <div class="invalid-feedback" *ngIf="f['fullName'].errors?.['required'] && f['fullName'].touched">
        Nome é obrigatório
      </div>
      <div class="invalid-feedback" *ngIf="f['fullName'].errors?.['minlength'] && f['fullName'].touched">
        Nome deve ter no mínimo 3 caracteres
      </div>
    </div>
  
    <div class="form-group">
      <label for="userName">Nome de Usuário*</label>
      <input 
        type="text" 
        id="userName" 
        formControlName="userName" 
        class="form-control"
        [class.is-invalid]="(f['userName'].errors || userNameExists) && f['userName'].touched">
      
      <div class="invalid-feedback" *ngIf="f['userName'].errors?.['required'] && f['userName'].touched">
        Nome de usuário é obrigatório
      </div>
      <div class="invalid-feedback" *ngIf="f['userName'].errors?.['minlength'] && f['userName'].touched">
        Nome de usuário deve ter no mínimo 3 caracteres
      </div>
      <div class="invalid-feedback" *ngIf="userNameExists">
        Este nome de usuário já está em uso
      </div>
    </div>
  
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea 
        id="bio" 
        formControlName="bio" 
        class="form-control" 
        rows="3">
      </textarea>
    </div>
  
    <div class="form-group">
      <label for="interests">Interesses</label>
      <textarea 
        id="interests" 
        formControlName="interests" 
        class="form-control" 
        rows="2">
      </textarea>
    </div>
  
    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">
        Salvar
      </button>
      <button type="button" class="btn btn-danger" (click)="onDelete()">
        Excluir Perfil
      </button>
    </div>
  </form>

<div class="profile-container" *ngIf="!loading">
    <div class="profile-box">
      <div class="profile-photo">
        <img [src]="profile?.photoUrl || 'https://via.placeholder.com/150?text=User'" alt="Foto de perfil">
      </div>
  
      <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
  
        <div class="form-group">
          <label>Nome completo</label>
          <input formControlName="fullName" [readonly]="!isEditing" [class.readonly]="!isEditing">
        </div>
  
        <div class="form-group">
          <label>Bio</label>
          <textarea formControlName="bio" rows="3" [readonly]="!isEditing" [class.readonly]="!isEditing"></textarea>
        </div>
  
        <div class="form-group">
          <label>Foto (URL)</label>
          <input formControlName="photoUrl" [readonly]="!isEditing" [class.readonly]="!isEditing">
        </div>
  
        <div class="button-group">
          <button *ngIf="!isEditing" type="button" class="edit-btn" (click)="enableEdit()">Editar</button>
          <div *ngIf="isEditing">
            <button type="submit" class="save-btn" [disabled]="profileForm.invalid">Salvar</button>
            <button type="button" class="cancel-btn" (click)="cancelEdit()">Cancelar</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
